<!-- HTML canvas has 2 sizes, element size and drawing size, that can be set independently. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save The Eggs!!</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Save The Eggs!!</h1>
    <canvas id="canvas1"></canvas>
    <img id="overlay" src="./all_images/overlay.png" alt="overlay" />
    <img
      id="obstacles"
      src="./all_images/obstacles.png"
      alt="obstacles"
    />
    <img id="bull" src="./all_images/bull.png" alt="bull" />
    <img id="egg" src="./all_images/egg.png" alt="egg" />
    <img id="toad" src="./all_images/toad.png" alt="toad" />
    <img id="toads" src="./all_images/toads.png" alt="toads" />
    <img id="larva" src="./all_images/larva.png" alt="larva" />

  <script src="./index.js"></script>
